<!doctype html>
<html>
<head>
  <title>Chicagoland's Best Food</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h2>Chicagoland's Best Food</h2>
      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <hr>
      </div>
      <div id="list">
        <ul data-bind="foreach:placesList">
          <a href="#"><li data-bind="text:title, click:$root.clickMarker"></li></a>
        </ul>
        <hr>
      </div> 
    </div>
    <div>
      <span class="text">Filter To Within A </span>
        <select id="max-duration">
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="20">20 min</option>
          <option value="30">30 min</option>
          <option value="60">60 min</option>
        </select>
        <select id="mode">
          <option value="DRIVING">Drive</option>
          <option value="WALKING">Walk</option>
          <option value="BICYLCING">Bike</option>
          <option value="TRANSIT">Transit</option>
        </select>
      <span class="text">of </span><br />
        <input id="search-within-time-text" type="text" placeholder="Ex: Sears Tower Chicago">
        <input id="search-within-time" type="button" value="Go">
    </div>
    <hr>
    <div>
      <span class="text">Search for nearby places</span><br>
        <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Chicago">
        <input id="go-places" type="button" value="Go">
    </div>

    <div id="map"></div>
  </div>

<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<!--<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>-->
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDn4MWVXlPLvnVxWC2FLldm5MEntRbfkrU&v=3&callback=initMap" onerror="googleError()">
</script>
</script>
</body>
</html>
